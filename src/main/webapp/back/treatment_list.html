<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/bootstrap.min.js"></script>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var templateList={};
    templateList.searchModel={};

    templateList.load=function(){
        templateList.templateModel=$("#templateList tr").eq(1).clone();
        templateList.templateModel.show();
        templateList.searchModel.pageNo=0;
        templateList.searchModel.ascOrdesc=0;
        templateList.searchModel.pageSize=10;
        templateList.searchModel.sortField="";
        templateList.searchAll();
    };
    //搜索
    templateList.search=function(){
        templateList.searchModel.templateName=$("#templateName").val();
        templateList.searchModel.suggested=$("#suggested").val();
        templateList.searchModel.category=$("#category").val();
        templateList.searchAjax(templateList.searchModel);
    };


    templateList.buildCircleList=function(list){
        var tbody=$("#templateList tbody");
        $(tbody).children("tr").remove();
        for(var i=0;i<list.length;i++){
            var model=templateList.templateModel.clone();
            var val=list[i];
            var html=$(model).children("td").eq(0).html();
            html=html.replace(/chk1/g, "chk" + i);
            $(model).children("td").eq(0).html(html);
            $(model).children("td").eq(1).text(val.templateId);
            $(model).children("td").eq(2).text(val.templateName);
            $(model).children("td").eq(3).children("img").attr("src",val.pictureUrl);
            $(model).children("td").eq(4).text(val.categoryName);
            $(model).children("td").eq(5).text(val.leaderName);
            $(model).children("td").eq(6).text(val.createDate);
            $(model).children("td").eq(7).text(val.suggested?'热门':'普通');
            $(model).children("td").eq(8).text(val.userAmount);
            $(model).children("td").eq(9).text(val.articleAmount);
            $(model).children("td").eq(10).children("a").eq(0).attr("href","/top/template/editCircle?id="+val.templateId);
            $(tbody).append(model);
        }
    };

    templateList.setPageNoAndSize=function(pageNo,pageSize,total,totalPage){
        $("#DataTables_Table_0_info").text("显示 "+(pageNo*pageSize+1)+" 到 "+(pageNo+1)*pageSize+" 项，共 "+total+" 项");

        var showPageNo=templateList.searchModel.pageNo-2;
        if(showPageNo<1){
            showPageNo=1;
        }
        var lis=$(".pagination li");
        lis.show();
        lis.attr("class","paginate_button");
        $(lis).each(function(index,val){
            if(index>1&&index<=9){
                $(val).children("a").text(showPageNo);
                if(templateList.searchModel.pageNo==showPageNo-1){
                    $(val).attr("class","paginate_button active");
                }
                if(showPageNo>totalPage){
                    $(val).hide();
                }
                showPageNo++;
            }
        });

    };
    //默认搜索
    templateList.searchAll=function(){
        $("#templateName").val("");
        $("#suggested").val(-1);
        $("#category").val(-1);
        templateList.goTo(0);
    };

    templateList.searchCondition=function(){
        templateList.goTo(0);
    };

    templateList.goTo=function(pageNo){
        templateList.searchModel.pageNo=pageNo;
        templateList.search();
    };

    templateList.goToUp=function(){
        templateList.searchModel.pageNo--;
        if(templateList.searchModel.pageNo<0){
            templateList.searchModel.pageNo=0;
            return;
        }
        templateList.search();
    };

    templateList.goToDown=function(){
        if(templateList.searchModel.pageNo+1<templateList.totalPage){
            templateList.searchModel.pageNo++;
        }else {
            return;
        }
        templateList.search();
    };

    templateList.goToFirst=function(){
        templateList.searchModel.pageNo=0;
        templateList.search();
    };

    templateList.goToLast=function(){
        templateList.searchModel.pageNo=templateList.totalPage==0?0:templateList.totalPage-1;
        templateList.search();
    };

    templateList.sortConfig=function(obj,sortField){

        if($(obj).attr("class")=="sorting_desc"){
            templateList.searchModel.ascOrdesc=1;
            $(obj).attr("class","sorting_asc");
        }else {
            templateList.searchModel.ascOrdesc=0;
            $(obj).attr("class","sorting_desc");
        }

        templateList.searchModel.pageNo=0;
        templateList.searchModel.sortField=sortField;
        templateList.search();
    };

    templateList.editCircle=function(){


    };

    templateList.checkBoxClick=function(obj){
        //获取是否单选还是多选
        var parameter=templateList.getUrlParam("extend");
        if(parameter=="radio"){//单选
            if($(obj).prop("checked")){
                $("input[type='checkbox'][name='chkGood']","#templateList").removeAttr('checked');
                $(obj).prop('checked',true);
            }
        }else {//多选
            var name=$(obj).attr("name");
            if(name=="chkAll"){
                var isCheck=$(obj).prop("checked");
                $("input[type='checkbox'][name='chkGood']","#templateList").prop("checked", isCheck);
            }
        }
    };


    templateList.getUrlParam=function(name){
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    };

    //外部调用的js,用来获取圈子的id和名称
    templateList.externalCall=function(){
        var data=[];
        $("#templateList tbody tr").each(function(index,val){
            if($("input[type='checkbox']",val).is(':checked')){
                var id=parseInt($(this).children("td").eq(1).text());
                var name=$(this).children("td").eq(2).text();
                data.push({id:id,name:name});
            }
        });
        return data;
    };

    /*]]>*/
</script>
